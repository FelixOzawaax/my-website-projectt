<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sosial Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Follow Us on Social Media</h1>
        <div class="social-media">
            <a href="https://wa.me/yourphonenumber" target="_blank" class="social-icon" id="whatsapp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/yourusername" target="_blank" class="social-icon" id="instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@yourusername" target="_blank" class="social-icon" id="tiktok">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/TikTok_logo_2023.svg/1200px-TikTok_logo_2023.svg.png" alt="TikTok">
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-icon" id="twitter">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Twitter_Logo_2021.svg/1200px-Twitter_Logo_2021.svg.png" alt="Twitter">
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
